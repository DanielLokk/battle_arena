<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Battle arena</title>
     <link rel="stylesheet" href="card.css">
     <link rel="stylesheet" href="stats.css">
</head>
<body>
     

     <div id="center-bottom-cards">
          <section class="card-list">

               <article class="card">
                    <header class="card-header">
                         <h2>Attack</h2>
                         <p>The pen is mightiest than the sword.</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>Deals +20 damage to the enemy.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Defend</h2>
                         <p>You Shall Not Pass!</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>Keeps the player from receiving +20 damage.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Capture</h2>
                         <p>Gotta Catch'em All!</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>20% chance of capturing the enemy.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Escape</h2>
                         <p>History is written by the survivors.</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>20% chance of escaping.</p>
                    </footer>
               </article>

          </section>
     </div>
     

     <aside class="stat-list">
          <section class="stat">
               <img id="heart-img" src="assets/health.svg" alt="health">
               <h3>0</h2>
          </section>

          <section class="stat">
               <img id="heart-img" src="assets/sword.svg" alt="health">
               <h3>0</h2>
          </section>

          <section class="stat">
               <img id="heart-img" src="assets/shield.svg" alt="health">
               <h3>0</h2>
          </section>

          <section class="stat">
               <img id="heart-img" src="assets/dollar.svg" alt="health">
               <h3>0</h2>
          </section>
     </aside>
</body>
</html>
