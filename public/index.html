<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Battle arena</title>
     <link rel="shortcut icon" href="#" />
     <link rel="stylesheet" href="style/card.css">
     <link rel="stylesheet" href="style/stats.css">
     <link rel="stylesheet" href="style/grid.css">
     <link rel="stylesheet" href="style/cardinal.css">
     
     <script src="script/player.js"></script>
     <script src="script/object.js"></script>
     <script src="script/game.js"></script>
     <script src="script/animations.js"></script>
</head>
<body onload="onLoad()">

     <img id="south" class="arrow" src="assets/arrow-up.svg" onmouseover="showPreview(this)">
     <img id="west" class="arrow" src="assets/arrow_left.svg" onmouseover="showPreview(this)">
     <img id="east" class="arrow" src="assets/arrow_right.svg" onmouseover="showPreview(this)">

     <!-- Centre de la pantalla, terreny i jugador enemic -->
     <main class="front-container">
          <div class="front-subcontainer">
               <img id="ground" src="assets/grid.png" alt="grid">
               <img id="enemy" alt="grid">
          </div>
     </main>

     <!-- SecciÃ³ de les cartes avall (llista d'accions del jug.) -->
     <div id="center-bottom-cards">
          <section class="card-list">

               <article class="card">
                    <header class="card-header">
                         <h2>Attack</h2>
                         <p>The pen is mighter than the sword.</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>Deals +20 damage to the enemy.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Defend</h2>
                         <p>You Shall Not Pass!</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>Keeps the player from receiving +20 damage.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Capture</h2>
                         <p>Gotta Catch'em All!</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>20% chance of capturing the enemy.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Escape</h2>
                         <p>History is written by the survivors.</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>20% chance of escaping.</p>
                    </footer>
               </article>

          </section>
     </div>

     
     <!-- Part superior esquerre, llista de stats -->
     <aside class="stat-list">

          <section class="stat">
               <img id="heart" class="img-stat" src="assets/health.svg" alt="vp" >
               <img id="sword" class="img-stat" src="assets/sword.svg" alt="sword">
               <img id="shield" class="img-stat" src="assets/shield.svg" alt="shield">
               <img id="money" class="img-stat" src="assets/dollar.svg" alt="dollar">
          </section>

          <section class="stat">
               <h3 id="vp-stat">0</h3>
               <h3 id="attack-stat">0</h3>
               <h3 id="defense-stat">0</h3>
               <h3 id="money-stat">0</h3>
          </section>

     </aside>
</body>
</html>
