<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Battle arena</title>
     <link rel="stylesheet" href="card.css">
</head>
<body>
     
     <section class="card-list">

          <article class="card">
               <header class="card-header">
                    <h2>Attack</h2>
                    <p>You attack with all your strength.</p>
               </header>
          </article>

          <article class="card">
               <header class="card-header">
                    <h2>Defend</h2>
                    <p>The strongest shield always WINS!</p>
               </header>
          </article>

          <article class="card">
               <header class="card-header">
                    <h2>Capture</h2>
                    <p>Catch'em all!</p>
               </header>
          </article>

          <article class="card">
               <header class="card-header">
                    <h2>Escape</h2>
                    <p>History is written by the survivors.</p>
               </header>
          </article>

     </section>


</body>
</html>
