<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Battle arena</title>
     <link rel="stylesheet" href="style/card.css">
     <link rel="stylesheet" href="style/stats.css">
     <link rel="stylesheet" href="style/grid.css">
     <script src="script/game.js"></script>
</head>
<body onload="onLoad()">

     <main class="front-container">
          <img id="ground" src="assets/grod.png" alt="grid">
     </main>

     <div id="center-bottom-cards">
          <section class="card-list">

               <article class="card">
                    <header class="card-header">
                         <h2>Attack</h2>
                         <p>The pen is mighter than the sword.</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>Deals +20 damage to the enemy.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Defend</h2>
                         <p>You Shall Not Pass!</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>Keeps the player from receiving +20 damage.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Capture</h2>
                         <p>Gotta Catch'em All!</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>20% chance of capturing the enemy.</p>
                    </footer>
               </article>

               <article class="card">
                    <header class="card-header">
                         <h2>Escape</h2>
                         <p>History is written by the survivors.</p>
                    </header>
                    <footer class="card-footer">
                         <hr>
                         <p>20% chance of escaping.</p>
                    </footer>
               </article>

          </section>
     </div>

     

     <aside class="stat-list">

          <section class="stat">
               <img class="img-stat" src="assets/health.svg" alt="health">
               <img class="img-stat" src="assets/sword.svg" alt="health">
               <img class="img-stat" src="assets/shield.svg" alt="health">
               <img class="img-stat" src="assets/dollar.svg" alt="health">
          </section>

          <section class="stat">
               <h3 id="vp-stat">0</h3>
               <h3 id="attack-stat">0</h3>
               <h3 id="defense-stat">0</h3>
               <h3 id="money-stat">0</h3>
          </section>

          
          
          
     </aside>
</body>
</html>
